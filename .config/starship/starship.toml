# Top-level settings
add_newline = false
command_timeout = 1000
palette = "catppuccin_mocha"

# Only show modules you want in specific order
format = """$hostname $directory $character"""
# move the rest of the prompt to the right
#right_format = """$all"""
#right_format = """$git_branch $git_status $python $cmd_duration $time"""
right_format = """$git_branch $git_status"""

[hostname]
ssh_only = false
format = "\\[[$hostname](${style})\\]"
style = "bold green"
ssh_symbol = "ðŸ”— "
trim_at = ""

[directory]
truncation_length = 10
truncation_symbol = '../'
truncate_to_repo = true

[directory.substitutions]
'/global/projects/pequin' = 'pequin'

[character]
success_symbol = '[âŸ©](bold green)'
error_symbol = '[](bold red)'
vimcmd_symbol = '[âŸ¨](bold green)'
vimcmd_replace_one_symbol = '[âŸ¨](bold purple)'
vimcmd_replace_symbol = '[âŸ¨](bold purple)'
vimcmd_visual_symbol = '[âŸ¨](bold yellow)'

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style)'
style = 'bold purple'

[git_status]
format = '[$all_status$ahead_behind]($style)'
style = 'bold yellow'
staged = '[+\($count\)](green)'
modified = '[~\($count\)](yellow)'
deleted = '[-\($count\)](red)'
untracked = '[?\($count\)](blue)'
conflicted = '[x\($count\)](red)'
ahead = 'â‡¡($count)'
behind = 'â‡£($count)'
diverged = 'â‡•($count)'
up_to_date = "âœ…"

