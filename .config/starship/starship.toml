[git_branch]
format = '[$symbol$branch(:$remote_branch) $git_status]($style)'
style = 'bold purple'

[git_status]
#format = '([$state( $progress_current/$progress_total)]($style))'
format = '[\[$status_icon\]($style) $all_status$ahead_behind]($style)'
style = 'bold yellow'

# Clean repo check
#clean = 'âœ… '

# Show icons only when needed
staged = '[+\($count\)](green)'
modified = '[~\($count\)](yellow)'
deleted = '[-\($count\)](red)'
untracked = '[?\($count\)](blue)'
conflicted = '[x\($count\)](red)'

# Git status indicators for ahead/behind/other
ahead = 'â‡¡($count)'
behind = 'â‡£($count)'
diverged = 'â‡•($count)'

# Conditionally show clean check icon
[git_status.status_icon]
format = '[âœ…](bold green)'
when = 'git status --porcelain | grep -q "^??\|^ M\|^ A" || git diff --quiet'


[python]
