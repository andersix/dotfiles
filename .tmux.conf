##### 1. GENERAL SETTINGS #####

# Use user's preferred shell (bash or zsh)
set -g default-shell "${SHELL}"

# XDG Base Directory compliance
# Use XDG standard location for tmux plugins: ~/.local/share/tmux/plugins
# This matches XDG_DATA_HOME default and works even if the variable isn't set
# After enabling this, you can either:
#   1. Move existing plugins: mv ~/.tmux/plugins ~/.local/share/tmux/
#   2. Let TPM reinstall: use prefix + I to reinstall all plugins to new location
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.local/share/tmux/plugins"

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Use Ctrl-a as prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a last-window

# History + window behavior
set -g history-limit 100000
set -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

# Naming and window behavior
set -g allow-rename off
set -g focus-events on
setw -g automatic-rename on
setw -g aggressive-resize on

# Mouse + selection
set -g mouse on
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# UI timing tweaks
set -g display-time 4000
set -g status-interval 5

# Prompt for window name
bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

# Show keybindings (cheat sheet)
bind-key ? list-keys

# easier clipboard on macOS & Linux (OSC52 fallback)
if -b 'command -v pbcopy >/dev/null' 'bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"'
if -b '! command -v pbcopy >/dev/null && command -v xclip >/dev/null' \
  'bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -in"'
# Linux OSC52 (for remote)
set -g set-clipboard on
set -g allow-passthrough on


##### 2. TERMINAL & COLORS #####

# 256-color support with italics
set -g default-terminal "tmux-256color"
#set -as terminal-overrides ",*256col*:Tc"
set -as terminal-overrides ",*:Tc"


##### 3. PLUGINS #####

# Core plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-fzf'
set -g @plugin 'dracula/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Conditionally load tmux-open (skip if SSH or no xdg-open)
if-shell '[ -n "$SSH_CONNECTION" ] || ! command -v xdg-open >/dev/null' \
  "display-message '[INFO] Skipping tmux-open (SSH or no xdg-open)'" \
  "set -g @plugin 'tmux-plugins/tmux-open'"

# Auto-restore on boot
set -g @continuum-restore on

# Auto-install TPM if missing (uses XDG path)
if-shell '[ ! -d "$HOME/.local/share/tmux/plugins/tpm" ]' \
  'run-shell "git clone https://github.com/tmux-plugins/tpm \"$HOME/.local/share/tmux/plugins/tpm\""'

##### 4. STATUS BAR #####

# Dracula plugins (conditionally include gpu-usage if GPU monitoring tools available)
# Check for NVIDIA, AMD, or Intel GPU monitoring tools
if-shell 'command -v nvidia-smi >/dev/null 2>&1 || command -v radeontop >/dev/null 2>&1 || command -v rocm-smi >/dev/null 2>&1 || command -v intel_gpu_top >/dev/null 2>&1' \
  'set -g @dracula-plugins "ssh-session git cpu-usage gpu-usage ram-usage battery"' \
  'set -g @dracula-plugins "ssh-session git cpu-usage ram-usage battery"'

# Dracula status theme
set -g @dracula-show-flags true
set -g @dracula-show-empty-plugins false
set -g @dracula-show-left-icon "#h | #S"
set -g @dracula-border-contrast true
set -g @dracula-show-weather false
set -g @dracula-show-fahrenheit false
set -g @dracula-ram-usage true
set -g @dracula-cpu-usage true
set -g @dracula-git-disable-status false
set -g @dracula-show-ssh-only-when-connected true

# Show prefix + clock (commented out - Dracula plugin handles status-right)
# If not using Dracula, uncomment this:
# set -g status-right '#{prefix_highlight} | %a %Y-%m-%d %H:%M'


# TPM init (must be last) - uses XDG path
run '$HOME/.local/share/tmux/plugins/tpm/tpm'

